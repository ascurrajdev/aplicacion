<div *ngIf="alert.visible" class="main-container">
  <div class="content">
    <mat-card>
      <mat-card-title></mat-card-title>
      <mat-card-content>
        <p class="message">{{ alert.message }}</p>
      </mat-card-content>
      <mat-card-actions [align]="'end'">
        <button mat-button (click)="closeAlert()">{{ alert.button }}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
